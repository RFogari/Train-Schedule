<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trrrraiiin Schedule!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</head>
<body>

    <div class="container">
        <div class="header">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="titleText"> Go Anywhere Train Schedule</h1>
                
                <div class="timeBox">
                    <h4 class="currentTime">Current Time</h4>
                </div>
                
                <div class="trainInfo">
                  <h6 id="trainInfo">Add a train to the schedule using the form below.</h6>
                </div>

            </div>




        </div>


    </div>

<!--Bootstrap table form for displaying new trains added to the schedule-->

<div class="container">
    <div class="trainSchedule">

            <table class="table" id="trainScheduleList">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                                          
                    </tbody>
                  </table>
                


    </div>
</div>



<!--Bootstrap form for adding a new train to the schedule-->


<div class="container">
  
  <div class="newTrainContainer">
      <div class="newTrainHeader">
        <h4 class=newTrainHeaderText>Add a Train</h4>
      </div>
    
                <div class="newTrainForm">

                        <form>
                            <div class="form-group">
                              <label for="trainName">Train Name</label>
                              <input type="text" class="form-control" id="trainName" placeholder="What's the route name?">
                              
                            </div>
                        
                            <div class="form-group">
                              <label for="trainDestination">Destination</label>
                              <input type="text" class="form-control" id="trainDestination" placeholder="Where is the train going?">
                            </div>

                            <div class="form-group">
                                <label for="trainTime">Initial Train Time (HH:MM)</label>
                                <input type="text" class="form-control" id="trainTime" placeholder="What time is the first scheduled run?">
  
                              </div>
                            
                            <div class="form-group">
                              <label for="trainFrequency">Frequency (Min)</label>
                              <input type="text" class="form-control" id="trainFrequency" placeholder="How often does the train run?">

                            </div>

                        
                            <button type="submit" class="btn btn-dark" id="submitNewTrain">Submit</button>
                        </form>



                </div>
  
  </div>

</div>

    <script src="assets/java.js" type="text/javascript"></script>
    
</body>
</html>
